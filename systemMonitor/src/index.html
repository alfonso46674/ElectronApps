<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>System monitor</title>
    <link rel="stylesheet" href="index.css">
    <script defer src='ipc.js'></script>
  </head>
  <body>

    <div class='item'>
      <span class="label">CPU (%)</span>
      <span id='cpu'>-</span>
    </div>

    <div class='item'>
      <span class="label">Free memory (%)</span>
      <span id='memFree'>-</span>
    </div>

    <div class='item'>
      <span class="label">Total memory (GB)</span>
      <span id='memTotal'>-</span>
    </div>
  </body>
</html>
